<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1 class="titulo">Lugares famosos para visitar</h1>
    <div id="contenedor" class="grid"> </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const zona = await fetch("lugares.json");
            const lugares = await zona.json();
            const contenedor = document.getElementById("contenedor");

            lugares.slice(0, 20).forEach(lugar => {
                const card = document.createElement("div");
                card.classList.add("card");

                const link = document.createElement("a");
                link.href = "detalle.html";
                link.addEventListener("click", () => {
                    localStorage.setItem("lugarSeleccionado", JSON.stringify(lugar));
                });

                const img = document.createElement("img");
                img.src = lugar.url_imagen;
                img.alt = lugar.nombre;


                const h3 = document.createElement("h3");
                h3.textContent = lugar.nombre;


                const pais = document.createElement("p");  
                pais.classList.add("pais");               
                pais.textContent = lugar.pais;            
                card.appendChild(pais);   
                
                
                const ciudad = document.createElement("ciudad");  
                ciudad.classList.add("ciudad");               
                ciudad.textContent = lugar.ciudad;            
                card.appendChild(ciudad);


                link.appendChild(img);

                card.appendChild(link);      
                card.appendChild(h3);     
                card.appendChild(pais);     
                card.appendChild(ciudad);  

                contenedor.appendChild(card); 
            });
        })
    </script>



</body>

</html>
