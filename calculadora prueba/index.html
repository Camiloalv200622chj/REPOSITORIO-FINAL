
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculadora">
    <h2>Calculadora</h2>

    <div class="campos">
      <input type="number" id="num1" placeholder="Número 1" />
      <input type="number" id="num2" placeholder="Número 2" />
    </div>

    <div class="operaciones">
      <label><input type="radio" name="op" value="resta" /> Resta</label>
      <label><input type="radio" name="op" value="suma" /> Suma</label>
      <label><input type="radio" name="op" value="division" /> División</label>
      <label><input type="radio" name="op" value="multiplicacion" /> Multiplicación</label>
    </div>

    <button onclick="calcular()">Calcular</button>

    <h3 id="resultado"></h3>
  </div>

  <script>
    function calcular() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const opElement = document.querySelector('input[name="op"]:checked');
      let resultado;

      if (!opElement || isNaN(num1) || isNaN(num2)) {
        resultado = "Por favor completa los campos correctamente.";
      } else {
        const op = opElement.value;
        if (op === "suma") resultado = num1 + num2;
        else if (op === "resta") resultado = num1 - num2;
        else if (op === "multiplicacion") resultado = num1 * num2;
        else if (op === "division") {
          resultado = num2 !== 0 ? num1 / num2 : "No se puede dividir por 0";
        }
      }

      document.getElementById("resultado").innerText = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
