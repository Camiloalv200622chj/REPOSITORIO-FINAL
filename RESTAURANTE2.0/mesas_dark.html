<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles_dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="modo-oscuro">

<nav class="navbar-dark bg-dark navbar px-3 fixed-top">
    <a class="navbar-brand fw-bold" href="#">üçΩ RESTAURANTE PRINCIPAL</a>
    <a href="reservas_dark.html" class="btn btn-outline-light btn-sm">Ver Reservas</a>
</nav>

<div class="container mt-5 pt-4">
    <h1 class="text-light mb-4">Gestion de Mesas</h1>
    <div id="contenedorMesas" class="row g-3"></div>
    <button class="btn btn-gradient mt-4" id="btnAgregarMesa">‚ûï Crear Mesa</button>
</div>

<div class="modal fade" id="modalMesa" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light border-light">
        <div class="modal-header">
            <h5 class="modal-title">Gestionar Mesa</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <form id="formularioMesa">
                <input type="hidden" id="indiceMesa">
                <div class="mb-3">
                    <label>Capacidad</label>
                    <input type="number" id="inputCapacidadMesa" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label>Ubicaci√≥n</label>
                    <input type="text" id="inputUbicacionMesa" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Estado</label>
                    <select id="selectEstadoMesa" class="form-control">
                        <option value="disponible">Disponible</option>
                        <option value="ocupada">Ocupada</option>
                        <option value="deshabilitada">Deshabilitada</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-gradient">Guardar</button>
            </form>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="mesas_dark.js"></script>
</body>
</html>
