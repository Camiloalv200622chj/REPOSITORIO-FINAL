<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles_dark.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body class="modo-oscuro">

<nav class="navbar-dark bg-dark navbar px-3 fixed-top">
    <a class="navbar-brand fw-bold" href="#">üçΩ Mesas</a>
    <a href="reservas_dark.html" class="btn btn-outline-light btn-sm">Ver Reservas</a>
</nav>

<div class="container mt-5 pt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-light m-0">Gesti√≥n de Mesas</h1>
        <button class="btn btn-gradient" id="btnAgregarMesa">‚ûï Crear Mesa</button>
    </div>

    <div id="contenedorMesas" class="row g-3"></div>
</div>

<div class="modal fade" id="modalMesa" tabindex="-1" aria-labelledby="modalMesaLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light border-light">
        <div class="modal-header">
            <h5 class="modal-title" id="modalMesaLabel">Gestionar Mesa</h5>
        </div>
        <div class="modal-body">
            <form id="formularioMesa" novalidate>
                <input type="hidden" id="indiceMesa">
                <div class="mb-3">
                    <label for="inputCapacidadMesa" class="form-label">Capacidad</label>
                    <input type="number" id="inputCapacidadMesa" class="form-control" min="1" required>
                    <div class="invalid-feedback">Ingresa una capacidad v√°lida (m√≠nimo 1).</div>
                </div>
                <div class="mb-3">
                    <label for="inputUbicacionMesa" class="form-label">Ubicaci√≥n</label>
                    <input type="text" id="inputUbicacionMesa" class="form-control" required>
                    <div class="invalid-feedback">La ubicaci√≥n es obligatoria.</div>
                </div>
                <div class="mb-3 d-none" id="grupoEstadoMesa">
                    <label for="selectEstadoMesa" class="form-label">Estado</label>
                    <select id="selectEstadoMesa" class="form-select">
                        <option value="disponible">Disponible</option>
                        <option value="ocupada">Ocupada</option>
                        <option value="deshabilitada">Deshabilitada</option>
                    </select>
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-gradient">Guardar</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalAlerta" tabindex="-1" aria-labelledby="modalAlertaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalAlertaLabel">Error</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" id="modalAlertaMensaje">Mensaje‚Ä¶</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Entendido</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="mesas_dark.js"></script>
</body>
</html>
