<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles_dark.css"/>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-calendar-check"></i> Reservas</a>
      <a href="mesas_dark.html" class="btn btn-outline-light">Ver Mesas</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-white">Lista de Reservas</h2>

    <div class="filtros-container bg-light p-3 rounded d-flex gap-3 align-items-end">
      <div>
        <label for="filtroFecha" class="form-label">Filtrar por Fecha:</label>
        <input type="date" id="filtroFecha" class="form-control">
      </div>
      <div>
        <label for="filtroEstado" class="form-label">Filtrar por Estado:</label>
        <select id="filtroEstado" class="form-select">
          <option value="">Todos</option>
          <option value="Pendiente">Pendiente</option>
          <option value="Confirmada">Confirmada</option>
          <option value="Cancelada">Cancelada</option>
          <option value="Finalizada">Finalizada</option>
          <option value="Expirada por tiempo">Expirada por tiempo</option>
        </select>
      </div>
      <div class="ms-auto">
        <button class="btn btn-danger" id="btnAgregarReserva">+ Crear Reserva</button>
      </div>
    </div>

    <div class="row mt-3" id="contenedorReservas"></div>
  </div>

  <div class="modal fade" id="modalReserva" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <form id="formularioReserva" novalidate>
          <div class="modal-header">
            <h5 class="modal-title">Reserva</h5>
          </div>
          <div class="modal-body">
            <input type="hidden" id="indiceReserva">

            <div class="mb-3">
              <label>Cliente</label>
              <input type="text" class="form-control" id="inputNombreCliente" required>
            </div>
            <div class="mb-3">
              <label>Fecha</label>
              <input type="date" class="form-control" id="inputFechaReserva" required>
            </div>
            <div class="mb-3">
              <label>Hora</label>
              <input type="time" class="form-control" id="inputHoraReserva" required>
            </div>
            <div class="mb-3">
              <label>Personas</label>
              <input type="number" class="form-control" id="inputCantidadPersonas" min="1" required>
            </div>
            <div class="mb-3">
              <label>Mesa</label>
              <select class="form-select" id="selectMesaDisponible" required></select>
            </div>

            <div class="mb-3 d-none" id="grupoEstadoReserva">
              <label class="form-label">Estado</label>
              <select id="selectEstadoReserva" class="form-select">
                <option value="Pendiente">Pendiente</option>
                <option value="Confirmada">Confirmada</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Finalizada">Finalizada</option>
                <option value="Expirada por tiempo">Expirada por tiempo</option>
              </select>
            </div>

            <div class="mb-3">
              <label>Ocasión</label>
              <select id="selectOcasión" class="form-control">
                <option value="">Seleccione una ocasión</option>
                <option value="Cumpleaños">Cumpleaños</option>
                <option value="Aniversario">Aniversario</option>
                <option value="Negocios">Negocios</option>
                <option value="Cena Romántica">Cena Romántica</option>
                <option value="Graduación">Graduación</option>
                <option value="Reunión Familiar">Reunión Familiar</option>
                <option value="Fiesta Infantil">Fiesta Infantil</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Duración (horas)</label>
              <select id="inputDuracion" class="form-select" required>
                <option value="1">1 hora</option>
                <option value="2">2 horas</option>
                <option value="3">3 horas</option>
                <option value="4">4 horas</option>
              </select>
            </div>
            <div class="mb-3">
              <label>Notas</label>
              <textarea class="form-control" id="inputNotasReserva"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalAlerta" tabindex="-1" aria-labelledby="modalAlertaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content border-0">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalAlertaLabel">Error</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalAlertaMensaje">Mensaje…</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="reservas_dark.js"></script>
</body>
</html>
